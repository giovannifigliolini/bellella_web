<!-- Carousel Start -->
<div class="container-fluid p-0 mb-0 mb-lg-5 pb-1 pb-lg-5">
  <div id="header-carousel" class="carousel" data-ride="carousel">
    <div class="carousel-inner">
      <img class="w-100" src="assets/img/pizzahome.jpg" alt="Image" />
      <div
        class="carousel-caption d-flex flex-column align-items-center justify-content-center"
      >
        <div class="p-3" style="max-width: 900px">
            <a routerLink="/menu"
            class="btn btn-primary py-md-3 px-md-5 mt-40 norwester"
            >I nostri Menu'</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Carousel End -->

<app-about [isVisible]="true"></app-about>

<!-- Banner -->
<div class="container-fluid" id="banner-img">
  <img class="w-100" src="assets/img/home/bannerHome.png" alt="" />
</div>

<!-- Portfolio Start -->
<div class="container-fluid my-3 py-1 py-lg-5 px-0">
  <div class="row justify-content-center m-0">
    <div class="col-lg-5">
      <h1 class="section-title position-relative text-center mb-3 norwester">
        Seguici su instagram !
      </h1>
      <div class="position-relative text-center mb-0 mb-lg-5 font-weight-bold">
        <a href="https://www.instagram.com/bellellapizzerianapoletana/"
         target="_blank"
          >@BellellaPizzeria</a
        >
      </div>
    </div>
  </div>
  <div class="row m-0 portfolio-container">
    <div
      class="col-lg-4 col-md-6 p-0 portfolio-item"
      *ngFor="let immagine of immagini"
    >
      <div class="position-relative overflow-hidden">
        <a href="{{immagine.link}}" target="_blank">
          <img class="img-fluid w-100" src="assets/img/{{ immagine.foto }}" alt="" />
        </a>
      </div>
    </div>
  </div>
</div>
<!-- Portfolio End -->

<app-vesuvio></app-vesuvio>
