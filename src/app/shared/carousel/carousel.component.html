<p-carousel
  *ngIf="products.length"
  [value]="products"
  [numVisible]="3"
  [numScroll]="3"
  [circular]="false"
  [responsiveOptions]="responsiveOptions"
  [showIndicators]="false"
>
  <ng-template pTemplate="header">
   
        <h1 class="section-title position-relative text-center mb-5 norwester">
          {{ titolo }}
        </h1>
      
  </ng-template>
  <ng-template let-product pTemplate="item">
    <div class="team-item mb-5">
      <div class="team-img mx-auto">
        <img
          class="rounded-circle w-100 h-100"
          src="assets/img/{{ product.imgName }}"
          style="object-fit: cover"
        />
      </div>
      <div
      id="white-card"
        class="position-relative text-center bg-light rounded px-4 py-5"
        style="margin-top: -100px"
      >
        <h3 class="font-weight-bold mt-5 mb-3 pt-5">{{ product.title }}</h3>
        <h6 class="text-uppercase text-muted mb-4">
          {{ product.description }}
        </h6>
        <h6 class="text-uppercase text-muted mb-4">
          {{ product.description2 }}
        </h6>
      </div>
    </div>
  </ng-template>
</p-carousel>
