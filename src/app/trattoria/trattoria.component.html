<div class="container-fluid py-5">
  <div class="container">
    <div class="row mt-5 mb-3">
      <div class="col-12">
        <h1 class="section-title position-relative text-center mb-3 norwester">
          Bellella - Trattoria Napoletana
        </h1>
      </div>
    </div>
    <div class="row mx-5">
      <div class="col-12">
        <blockquote class="blockquote">
          <p class="mb-3 desc-home">
            {{descrizione1}}
          </p>
          <footer class="blockquote-footer">
            {{descrizione1foot}}
            <!-- <cite title="Source Title">Source Title</cite> -->
          </footer>
        </blockquote>
      </div>
      <div class="col-12 d-flex">
        <a class="icon-link ml-auto font-weight-bold" href="assets/pdf/bellella_trattoria.pdf" target="_blank">
          MENU TRATTORIA
          <i class="fa fa-arrow-right ml-2"></i>
        </a>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-lg-5 desc-home d-flex">
        <p class="my-lg-auto my-3">
          {{descrizione2}}
        </p>
      </div>
      <div class="col-lg-7" style="min-height: 400px">
        <div class="position-relative h-100 rounded overflow-hidden">
          <img class="position-absolute w-100 h-100" src="assets/img/trattoria/foto1.jpg" style="object-fit: cover" />
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-lg-7 d-none d-md-block" style="min-height: 400px">
        <div class="position-relative h-100 rounded overflow-hidden">
          <img class="position-absolute w-100 h-100" src="assets/img/trattoria/foto2.jpg" style="object-fit: cover" />
        </div>
      </div>
      <div class="col-lg-5 desc-home d-lg-flex d-none d-md-block">
        <p class="my-auto">
          {{descrizione3}}
        </p>
      </div>
    </div>

    <div class="row mt-5 mb-3">
      <div class="col-12">
        <h1 class="section-title position-relative text-center mb-3 norwester">
          Scatti rubati
        </h1>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-lg-4 col-md-6 p-1 portfolio-item first d-md-block" *ngFor="let img of portfolio; let i = index"
        [ngClass]="{ 'd-none': i % 2 }">
        <div class="position-relative overflow-hidden">
          <img class="img-fluid w-100" src="{{ img.path }}" alt="" />
        </div>
      </div>
    </div>

    <div class="row mt-5 mb-3">
      <div class="col-12">
        <h1 class="section-title position-relative text-center mb-3 norwester">
          <!-- Vieni a trovarci -->
        </h1>
      </div>
    </div>
    <div class="row mt-5 mb-3" id="dove-siamo">
      <div class="col-6 d-flex align-items-center justify-content-center">
        <h1 class="position-relative text-center norwester">
          Vieni a trovarci
        </h1>
      </div>

      <div class="col-6">
        <div class="row">
          <div class="col-6 mb-5">
            <span class="font-weight-bold">Dove siamo</span><i class="fa fa-map-marker-alt ml-1 mr-3"></i>
            <hr>
            <span>Corso Italia 65, Quarto, NA</span>
          </div>
          <div class="col-6 mb-5">
            <span class="font-weight-bold">Telefono</span><i class="fa fa-phone-alt ml-1 mr-3"></i>
            <hr>
            <span>376 202 4412</span>
          </div>
          <div class="col-6 mb-5">
            <span class="font-weight-bold">Giorni</span><i class="fa fa-calendar-day ml-1 mr-3"></i>
            <hr>
            <span>Lunedì - Sabato</span>
            <hr>
            <span>Domenica</span>
          </div>
          <div class="col-6 mb-5">
            <span class="font-weight-bold">Orari</span><i class="fa fa-clock ml-1 mr-3"></i>
            <hr>
            <span>10.30 – 15.00 / 18.30 - 00.30</span>
            <hr>
            <span>10.30 - 17.00</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<app-vesuvio class="m-0"></app-vesuvio>
